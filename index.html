<!DOCTYPE html>
<html>
	<head>
		<title>Smithsonian Institute</title>
		<link rel="stylesheet" href="stylesheets/main.css">
		<link rel="stylesheet" media="(max-width: 720px)" href="stylesheets/small.css">
		<!-- <link rel="stylesheet" media="(max-width: 900px)" href="stylesheets/medium.css"> -->
		<link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
		<!-- <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->
		<!-- <link rel="stylesheet" href="stylesheets/bootstrap.min.css"> -->
		<script src="scripts/jquery.js"></script>
		<script src="scripts/parallax.js"></script>
		<script src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			

			<!-- Tooltips -->
			<div class="tooltip tool-one">
				Wonder Starts Here!
			</div>

			<div class="tooltip tool-two">
				Annual Visitors
			</div>
		
			<!-- curve lines -->
			<div class="castle-line">

				<!-- Line one -->
				<div id="curve-line-1">

					<!-- responsive -->
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 viewBox="0 0 640 480" enable-background="new 0 0 640 480" xml:space="preserve">
					<path class="line-one" fill="none" stroke="#43A8DF" stroke-miterlimit="10" d="M41.6,20.2h402.6c0,0,151.4-7,151.4,161.2v131.9
						c0,0,12.6,143.7-147.2,143.7H262.8"/>
					</svg>

				</div>

				<!-- Castle -->
				<div id="castle"> 

					<!-- responsive -->
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 viewBox="0 0 381 269" enable-background="new 0 0 381 269" xml:space="preserve">
						<path class="castle-path" fill="none" stroke="#43A8DF" stroke-miterlimit="10" d="M49.8,233.8V104.3l-1.8-2.8V85h27.2v15.8l-1.8,2.8v40.5h74.8V57.7
						l-1.8-5.5V40h16V15.3h2v6c7.8,0,19.3,3.2,19.3,3.2v18.3c-5.2-6.7-18.7-4.5-18.7-4.5v34h9.3v-6.2h10v6.2h11v-6.5h9.3v6.3h9.8v-6.5
						h8.5v78h63.2v-34l-4-3.8c15.8-9.3,16.3-26.5,16.3-26.5c3,20.7,16.8,26.5,16.8,26.5l-3.5,3.2v43.8h6.7v-35.3l-3.3-2.7
						c8.5-7.2,11.8-20.7,11.8-20.7c0.8,7.7,12.5,21.2,12.5,21.2l-3.5,1.8v116.7"/>
					</svg>

				</div>	
				
				<!-- curve-line-3 -->
				<div id="curve-line-2">

					<!-- responsive -->
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 viewBox="0 0 303 243.5" enable-background="new 0 0 303 243.5" xml:space="preserve">
					<path class="line-two" fill="none" stroke="#44A8DF" stroke-miterlimit="10" d="M30.5,180C41,61,158,38.5,158,38.5c45.5-12,128-9,128-9"/>
					</svg>

				</div>
				
				<!-- white line -->
				<div id="white-line">

					<!-- reponsive -->
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 660 3" enable-background="new 0 0 660 3" xml:space="preserve">
					<path class="white-line" fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M5.5,1.2h650"/>
					</svg>

				</div>

				<!-- curve-line-4 -->
				<div id="curve-line-3">

					<!-- responsive -->
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 viewBox="0 0 2 245" enable-background="new 0 0 2 245" xml:space="preserve">
					<path class="line-three" fill="none" stroke="#43A8DF" stroke-miterlimit="10" d="M1,0v243"/>
					</svg>

				</div>

				<!-- Third page line -->
				<div id="third-page-line">

					<!-- responsive -->
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 viewBox="0 0 1009 1005" enable-background="new 0 0 1009 1005" xml:space="preserve">
					<path class="line-four" fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M956,977.7v-480c0-60-23.3-82.7-23.3-82.7
						c-28-33.3-81.3-35.3-81.3-35.3H208.7h-39.3c-39.3-3.3-43.3-40-43.3-40c-1.3-5.3-1.3-18.7-1.3-18.7V35.7"/>
					</svg>
				</div>
				

				<img class="blue-circle circle-one" src="images/blue-circle.png" alt="">
				<img class="blue-circle circle-two" src="images/blue-circle.png" alt="">
		</div>



		<!-- navigation -->
			<nav class = "parallax-nav">
				<ul>
					<li class="navigation nav-one"><a href="#windowOne"><img class="one active" src="images/nav-circle.png" alt=""></a></li>
					<li class="navigation nav-two"><a href="#windowTwo"><img class="two none" src="images/nav-circle.png" alt=""></a></li>
					<li class="navigation nav-three"><img class="three" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-four"><img class="four" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-five"><img class="five" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-six"><img class="six" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-seven"><img class="seven" src="images/nav-circle.png" alt=""></li>
				</ul>
			</nav>
			
			
			<!-- Section one of parallax -->
			<div class="window-one-wrap">
				<div class="bg-1">
					<video width="100%" autoplay="autoplay" class="video" loop>
						<!-- <source id="mp4" src="video/smithsonian-video.mp4" type="video/mp4">
						<source id="webm" src="video/landingpage-video.webm" type="video/webm">
						<source id="webm" src="video/landingpage-video.ogv" type="video/ogv"> -->

							<source id="mp4" src="video/smithsonian-mp4.mp4" type="video/mp4">
						<source id="webm" src="video/smithsonian-webm.webm" type="video/webm">
						<source id="webm" src="video/smithsonian-ogv.ogv" type="video/ogv">
					</video>

					<img class="cover" src="images/bg2-filter.png" alt="">

					<div class="logo-div">
						<img class="logo" src="images/logo.png" alt="">
					</div>

					<div class="desc-div">
						<img class="desc" src="images/wonder-starts-here.png" alt="">
					</div>

					<img class="desc-bg" src="images/desc-bg.png" alt="">
				</div>
			</div>
			

			<!-- Section two of parallax -->
			<div class="window-two-wrap">
				<div class="bg-2">

					<img class="take-survey-bg" src="images/footer.png" alt="">
					<div class="take-survey-div take-survey-one">
						<img class="take-survey" src="images/take-survey.png" alt="">
					</div>
					<div class="annual-visitor-div">
						<div class="annual-visitor">
							<div class="number"></div>
							<div class="sub-con">Annual Visitor</div>
							<div class="sub-con-two">at our museums and centers</div>
						</div>
					</div>

				</div>
			</div>

			<!-- Section three of parallax -->
			<div class="window-three-wrap">
				<div class="bg-3">

					<img class="take-survey-bg-two" src="images/footer.png" alt="">
					<div class="take-survey-div take-survey-two">
						<img class="take-survey" src="images/take-survey-blue.png" alt="">
					</div>

					<div class="center-circle">
						<img src="images/center-circle-con1.png" alt="" class="circle-con1">
						<img src="images/center-circle-con2.png" alt="" class="circle-con2">
						<img src="images/center-circle-con3.png" alt="" class="circle-con3">
					</div>
				</div>
			</div>

			<div class="window-four-wrap">
				<div class="bg-4">
					
				</div>
			</div>

		</div>
	</body>	
</html>
