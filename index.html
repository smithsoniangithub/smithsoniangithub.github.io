<!DOCTYPE html>
<html>
	<head>
		<title>Smithsonian Institute</title>
		<link rel="stylesheet" href="stylesheets/main.css">
		<link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

	</head>
	<body>
		<div class="wrapper">

			<nav class = "parallax-nav">
				<ul>
					<li class="one navigation active"><a href="#windowOne"><img src="images/nav-circle.png" alt=""></a></li>
					<li class="two navigation"><a href="#windowTwo"><img src="images/nav-circle.png" alt=""></a></li>
					<li class="three navigation"><img src="images/nav-circle.png" alt=""></li>
					<li class="four navigation"><img src="images/nav-circle.png" alt=""></li>
					<li class="five navigation"><img src="images/nav-circle.png" alt=""></li>
					<li class="six navigation"><img src="images/nav-circle.png" alt=""></li>
					<li class="seven navigation"><img src="images/nav-circle.png" alt=""></li>
				</ul>
			</nav>

			<img src="images/curve-line-2.svg" alt="" id="curve-line-two">
			
			<!-- Section one of parallax -->
			<div id="windowOne" class="bg-1">
				<video width="100%" autoplay="autoplay" loop class="video">
					 <source id="mp4" src="images/ustream.mp4" type="video/mp4">
					 <source id="webm" src="images/ustream-one.webm" type="video/webm">
					 <source id="ogg" src="images/ustream-ogg.ogv" type="video/ogg">
				</video>

				<img class="logo" src="images/logo.png" alt="">
				<img class="desc" src="images/wonder-starts-here.png" alt="">
				<img class="desc-bg" src="images/desc-bg.png" alt="">
				<img class="blue-circle" src="images/blue-circle.png" alt="">
			</div>
			

			<!-- Section two of parallax -->
			<div id="windowTwo" class="bg-2">
				<img class="take-survey-bg" src="images/desc-bg.png" alt="">
				<img class="take-survey" src="images/take-survey.png" alt="">

				<div class="annual-visitor">
					<div class="number"></div>
					<div class="sub-con">Annual Visitor</div>
				</div>

				<div class="castle">
					<img src="images/castle.svg" alt="">
				</div>

			</div>

		</div>


		<script src="scripts/jquery.js"></script>
		<script src="scripts/parallax.js"></script>
		<script src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="scripts/raphael.js"></script>
	</body>	
</html>
