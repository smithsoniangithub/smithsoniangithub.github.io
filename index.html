<!DOCTYPE html>
<html>
	<head>
		<title>Smithsonian Institute</title>
		<link rel="stylesheet" href="stylesheets/main.css">
		<link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/parallax.js"></script>
		<script src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="scripts/raphael-min.js"></script>
		<script src="scripts/smoothwheel.js"></script>
		<script src="scripts/jquery.lazylinepainter-1.4.1.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			

			<!-- Tooltips -->
			<div class="tooltip tool-one">
				Wonder Starts Here!
			</div>

			<div class="tooltip tool-two">
				Annual Visitors
			</div>
		
			<!-- curve lines -->
			<div class="castle-line">

				<!-- Line one -->
				<div id="curve-line-1">

					<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="419px" height="570px" viewBox="0 0 219 470" enable-background="new 0 0 219 470" xml:space="preserve">
						<path class="line-one" fill="none" stroke="#43A8DF" stroke-miterlimit="10" stroke-width="1" d="M30.5,32c0,0,173.833,0.333,171.833,213.667
							c0,0,4.668,166.999-118,181.334c0,0-35.666,2.998-56.999,2.332"/>
					</svg>

				</div>

				<!-- Castle -->
				<div id="castle"> 
					
					<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 width="541px" height="529px" viewBox="0 0 381 269" enable-background="new 0 0 381 269" xml:space="preserve">
						<path class="castle-path" fill="none" stroke="#43A8DF" stroke-miterlimit="10" d="M49.834,233.834v-129.5L48,101.5V85h27.167v15.833l-1.833,2.833v40.5
							h74.833v-86.5l-1.833-5.5V40h16V15.334h2v6c7.833,0,19.333,3.167,19.333,3.167v18.333c-5.167-6.667-18.667-4.5-18.667-4.5v34h9.333
							v-6.167h10v6.167h11v-6.5h9.333v6.333h9.834v-6.5h8.5v78h63.166v-34l-4-3.833c15.834-9.333,16.336-26.5,16.336-26.5
							c3,20.667,16.831,26.5,16.831,26.5l-3.5,3.167v43.833h6.667V117.5l-3.334-2.667c8.5-7.167,11.834-20.667,11.834-20.667
							c0.834,7.667,12.5,21.167,12.5,21.167l-3.5,1.833v116.667"/>
					</svg>

				</div>	
				
				<!-- curve-line-3 -->
				<div id="curve-line-2">
					<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 width="303px" height="243.5px" viewBox="0 0 303 243.5" enable-background="new 0 0 303 243.5" xml:space="preserve">
						<path class="line-two" fill="none" stroke="#44A8DF" stroke-miterlimit="10" d="M30.5,180C41,61,158,38.5,158,38.5c45.5-12,128-9,128-9"/>
					</svg>
				</div>
				
				<!-- white line -->
				<div id="white-line">
					<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 width="740px" height="45px" viewBox="0 0 660 3" enable-background="new 0 0 660 3" xml:space="preserve">
						<path class="white-line" fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M5.548,1.232h650"/>
					</svg>
				</div>

				<!-- curve-line-4 -->
				<div id="curve-line-3">
					<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 width="18px" height="364px" viewBox="0 0 2 245" enable-background="new 0 0 2 245" xml:space="preserve">
					<path class="line-three" fill="none" stroke="#43A8DF" stroke-miterlimit="10" d="M0.965,0v243"/>
					</svg>
				</div>

				<!-- Third page line -->
				<div id="third-page-line">
					<svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
						 width="1009px" height="1005px" viewBox="0 0 1009 1005" enable-background="new 0 0 1009 1005" xml:space="preserve">
					<path class="line-four" fill="none" stroke="#FFFFFF" stroke-miterlimit="10" d="M124.667,35.667 M956,977.667v-480c0-60-23.333-82.667-23.333-82.667
						c-28-33.333-81.334-35.333-81.334-35.333H208.667h-39.333c-39.333-3.333-43.333-40-43.333-40
						c-1.333-5.333-1.333-18.667-1.333-18.667V35.667"/>
					</svg>
				</div>
				
				<!-- <div class="curve-line-2"><img src="images/curve-line-2.svg" alt=""></div> -->

				<img class="blue-circle circle-one" src="images/blue-circle.png" alt="">
				<img class="blue-circle circle-two" src="images/blue-circle.png" alt="">
		</div>



		<!-- navigation -->
			<nav class = "parallax-nav">
				<ul>
					<li class="navigation nav-one"><a href="#windowOne"><img class="one active" src="images/nav-circle.png" alt=""></a></li>
					<li class="navigation nav-two"><a href="#windowTwo"><img class="two none" src="images/nav-circle.png" alt=""></a></li>
					<li class="navigation nav-three"><img class="three" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-four"><img class="four" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-five"><img class="five" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-six"><img class="six" src="images/nav-circle.png" alt=""></li>
					<li class="navigation nav-seven"><img class="seven" src="images/nav-circle.png" alt=""></li>
				</ul>
			</nav>
			
			
			<!-- Section one of parallax -->
			<div id="windowOne" class="bg bg-1">
				<video width="100%" autoplay="autoplay" class="video" loop>
					<source id="mp4" src="video/landingpage-video.mp4" type="video/mp4">
					<source id="webm" src="video/landingpage-video.webm" type="video/webm">
					<source id="webm" src="video/landingpage-video.ogv" type="video/ogv">
				</video>

				<img class="cover" src="images/bg2-filter.png" alt="">

				<div class="logo-div">
					<img class="logo" src="images/logo.png" alt="">
				</div>

				<div class="desc-div">
					<img class="desc" src="images/wonder-starts-here.png" alt="">
				</div>

				<img class="desc-bg" src="images/desc-bg.png" alt="">
			</div>
			

			<!-- Section two of parallax -->
			<div id="windowTwo" class="bg bg-2">
				<img class="take-survey-bg" src="images/footer.png" alt="">
				<div class="take-survey-div">
					<img class="take-survey" src="images/take-survey.png" alt="">
				</div>
				<div class="annual-visitor-div">
					<div class="annual-visitor">
						<div class="number"></div>
						<div class="sub-con">Annual Visitor</div>
						<div class="sub-con-two">at our museums and centers</div>
					</div>
				</div>

			</div>

			<!-- Section three of parallax -->
			<div id="windowThree" class="bg bg-3">
				<img class="take-survey-bg" src="images/footer.png" alt="">
				<div class="take-survey-div">
					<img class="take-survey" src="images/take-survey-blue.png" alt="">
				</div>

				<div class="center-circle">
					<img src="images/center-circle-con1.png" alt="" class="circle-con1">
					<img src="images/center-circle-con2.png" alt="" class="circle-con2">
					<img src="images/center-circle-con3.png" alt="" class="circle-con3">
				</div>
			</div>

		</div>
	</body>	
</html>
