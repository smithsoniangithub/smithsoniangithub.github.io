<!DOCTYPE html>
<html>
	<head>
		<title>Smithsonian Institute</title>
		<link rel="stylesheet" href="stylesheets/main.css">
		<link rel="shortcut icon" type="image/x-icon" href="images/logo.png">
		<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>


		<script src="scripts/jquery.js"></script>
		<script src="scripts/parallax.js"></script>
		<script src="scripts/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="scripts/raphael.js"></script>
		<script src="scripts/raphael-min.js"></script>
		<script src="scripts/jquery.lazylinepainter-1.4.1.min.js"></script>
				
	</head>
	<body>
		<div class="wrapper">
		
		<!-- navigation -->
			<nav class = "parallax-nav">
				<ul>
					<li class="navigation"><a href="#windowOne"><img class="one active" src="images/nav-circle.png" alt=""></a></li>
					<li class="navigation"><a href="#windowTwo"><img class="two none" src="images/nav-circle.png" alt=""></a></li>
					<li class="navigation"><img class="three" src="images/nav-circle.png" alt=""></li>
					<li class="navigation"><img class="four" src="images/nav-circle.png" alt=""></li>
					<li class="navigation"><img class="five" src="images/nav-circle.png" alt=""></li>
					<li class="navigation"><img class="six" src="images/nav-circle.png" alt=""></li>
					<li class="navigation"><img class="seven" src="images/nav-circle.png" alt=""></li>
				</ul>
			</nav>
			

			<!-- curve lines -->
			<div id="curve-line-1"></div>
			<div id="curve-line-2"></div>

			<!-- <img class="curve-line-1" src="images/curve-line-1.svg" alt=""> -->
			<!-- <img class="curve-line-2" src="images/curve-line-2.svg" alt=""> -->
			
			<!-- Section one of parallax -->
			<div id="windowOne" class="bg-1">
				<video width="100%" autoplay="autoplay" loop class="video">
					 <source id="mp4" src="images/ustream.mp4" type="video/mp4">
					 <source id="webm" src="images/ustream-one.webm" type="video/webm">
					 <source id="ogg" src="images/ustream-ogg.ogv" type="video/ogg">
				</video>

				<img class="logo" src="images/logo.png" alt="">
				<img class="desc" src="images/wonder-starts-here.png" alt="">
				<img class="desc-bg" src="images/desc-bg.png" alt="">
			</div>
			

			<!-- Section two of parallax -->
			<div id="windowTwo" class="bg-2">
				<img class="take-survey-bg" src="images/desc-bg.png" alt="">
				<img class="take-survey" src="images/take-survey.png" alt="">

				<div class="annual-visitor">
					<div class="number"></div>
					<div class="sub-con">Annual Visitor</div>
					<div class="sub-con-two">at our museums and centers</div>
				</div>
				
				<img class="castle" src="images/castle.svg" alt="">

				<!-- <div id="castle"> </div>	 -->

			</div>

		</div>
	</body>	
</html>
